{% extends "base.html" %}

{% block content %}
<div class="contact-container">
    <div class="contact-box">
        <!-- Left Side - Illustration (With Animation) -->
        <div class="contact-image animate-image">
            <img src="{{ url_for('static', filename='images/contact-illustration.png') }}" alt="Contact Illustration">
        </div>

        <!-- Right Side - Form -->
        <div class="contact-form">
            <h2 class="animate-text">Contact Us</h2>
            <p class="subtitle">Welcome to <strong class="phantoms-highlight">PhantomsXI</strong> Cricket Club</p>
            <form method="POST">
                <div class="input-group">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <select required>
                        <option selected disabled>Choose your Role</option>
                        <option>Batsman</option>
                        <option>Bowler</option>
                        <option>Wicket-Keeper</option>
                        <option>All-Rounder</option>
                    </select>
                </div>
                <div class="input-group">
                    <textarea placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
