<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!-- Navbar -->
<nav class="navbar custom-navbar">
    <div class="container-fluid">
        <!-- Logo & Clickable Team Name -->
        <div class="logo-section">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="PhantomsXI Logo">
            </a>
            <a href="{{ url_for('main.home') }}" class="team-name">PHANTOM'S</a> <!-- Clickable Home Link -->
        </div>

        <!-- Navigation Items -->
        <ul class="nav-links">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.about') }}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.team') }}">Players</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.gallery') }}">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.contact') }}">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('main.matches') }}">Matches</a></li>
        </ul>

        <!-- Right Side: Login & Button -->
        <div class="nav-right">
            <a href="https://forms.gle/JgHU55C2yAwJ3LmC9" target="_blank" class="highlight-btn">Join Us â†’</a>
            <a href="#" class="search-icon"><i class="fas fa-search"></i></a>
        </div>
    </div>
</nav>






    <!-- Full-width content container -->
    <div class="container-fluid px-0">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
